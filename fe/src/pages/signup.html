<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/style.css" />

	<body>
		<div class="card">
			<div class="card-logo">Brew<span class="title-span"> & Code</span></div>
			<div class="card-icon">ğŸ©</div>
			<h1>Create an Account</h1>
			<p>Join us and start exploring our handcrafted sweet menu.</p>

			<form action="" id="signupForm" novalidate>
				<div class="input-group">
					<label for="fullName">Full Name</label>
					<input type="text" name="fullName" id="fullName" placeholder="e.g. Ribbon L." autocomplete="name" />
					<span class="display-error-message" id="fullNameError"></span>
				</div>

				<div class="input-group">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" placeholder="you@example.com" autocomplete="email" />
					<span class="display-error-message" id="emailError"></span>
				</div>

				<div class="input-group">
					<label for="password">Password</label>
					<div class="password-wrapper">
						<input type="password" name="password" id="password" placeholder="At least 8 characters" autocomplete="new-password" />
						<button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
							<span class="eye-icon" id="eyeIcon">ğŸ‘</span>
						</button>
					</div>
					<span class="display-error-message" id="passwordError"></span>
				</div>

				<!-- <div class="input-group">
					<label for="confirmPassword">Confirm Password</label>
					<div class="password-wrapper">
						<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password" autocomplete="new-password" />
						<button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">
							<span class="eye-icon" id="eyeIconConfirm">ğŸ‘</span>
						</button>
					</div>
					<span class="display-error-message" id="confirmPasswordError"></span>
				</div> -->

				<div class="terms-row">
					<label class="checkbox-label">
						<input type="checkbox" id="agreeTerms" />
						<span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
					</label>
				</div>

				<button type="submit" id="signupBtn">Create My Account ğŸ¬</button>
			</form>

			<div class="card-footer">Already have an account? <a href="./login.html">Login</a></div>
		</div>
		<script defer type="module" src="../js/signup.js"></script>
	</body>
</html>
